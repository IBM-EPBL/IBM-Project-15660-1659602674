{% extends "base.html" %} {% block title %} Sign-up {% endblock %}

{% block content %}
<div class="text-center mt-4 mb-2">
    <h3 class="text-center">Sign up</h3>
</div>
<form class="container" method="POST" action="/sign-up">


    <div class="form-outline mb-4">
        <label class="form-label" for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" class="form-control" />
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="last-name">last Name:</label>
        <input type="text" id="last-name" name="last-name" class="form-control" />
    </div>


    <div class="form-outline mb-4">
        <label class="form-label" for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" class="form-control" />
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="email">Email address:</label>
        <input type="email" id="email" name="email" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" />
    </div>

    <!-- Submit button -->
    <div class="container text-center">
        <button type="submit" id="sign-up" name="sign-up" class="btn btn-primary btn-block mb-4">Sign up</button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Already a member? <a href="/login">Login</a></p>
    </div>
</form>
{% endblock %}
