{% extends "base.html" %} {%block title %}Login {% endblock %}
{% block content %}
<div class="text-center my-5">
    <h3 class="text-center">Login</h3>
</div>
<form class="container" method="POST" action="/login">


    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="email">Email address:</label>
        <input type="email" id="email" name="email" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" />
    </div>

    <!-- Submit button -->
    <div class="container text-center">
        <button type="submit" id="login" name="login" class="btn btn-primary btn-block mb-4">Login</button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a href="/sign-up">Sign up</a></p>
    </div>
</form>
{% endblock %}
