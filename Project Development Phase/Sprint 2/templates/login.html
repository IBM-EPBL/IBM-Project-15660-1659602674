<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannakar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    
</head>


<body class="mt-5">
    <div class="row mt-5">
        <div class="col-6 mt-5">
            <div class="text-center mt-5">
                <h1>kannakar</h1>
                <h2>Track your expence with ease</h2>
            </div>
            <div class="container text-center mt-3">
                <h2>Sign in</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <h6 class="text-dark text-center py-2">Error : {{ messages[0] }}</h6>
                    {% endif %}
                {% endwith %}
                <form action="/login" class="mt-5" method="POST">
                    
                    <div class="form-group my-3">
                        <input type="email" placeholder="e-mail id" name="email">
                    </div>
                    <div class="form-group mb-3">
                        <input placeholder="password" type="password" name="password">
                    </div>
                    <button type="submit" class="btn mb-3 btn-primary">
                        Login
                    </button>
                    <p>Don't have an account? <a href=" {{ url_for('signupgeneral') }} "  >Sign up</a></p>
                </form>
            </div>
        </div>
        <div class="col-6">
            <div class="div-wrapper">
                <img src="../static/images/bg_img.png" widht="500px" height="500px" alt="kannakar png">
            </div>
        </div>
    </div>

</body>

</html>
